sudo: required
language: java
jdk:
  - openjdk8
branches:
 only:
  - master
before_install:
  - wget -O ~/codacy-coverage-reporter-assembly-latest.jar https://github.com/codacy/codacy-coverage-reporter/releases/download/4.0.5/codacy-coverage-reporter-4.0.5-assembly.jar
install: ./gradlew clean build
script: ./gradlew test jacocoTestReport jacocoFullReport
after_success:
  - java -jar ~/codacy-coverage-reporter-assembly-latest.jar report -l Java -r build/reports/jacoco/fullReport.xml

