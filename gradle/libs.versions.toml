[versions]
pcollectionsVersion = "4.0.2"
junitEngineVersion = "5.10.3"
junitPlatformVersion = "1.10.3"
equalsVerifierVersion = "3.16.1"
mockitoVersion = "5.12.0"
compileTestingVersion = "0.21.0"
sonarVersion = "5.0.0.4638"
versionsVersion = "0.51.0"
