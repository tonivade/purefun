enableFeaturePreview("TYPESAFE_PROJECT_ACCESSORS")

rootProject.name = 'purefun-parent'

include "core", "monad", "stream", "typeclasses",
        "optics", "effect", "free", "transformer",
        "instances", "annotation", "processor",
        "generic", "control", "refined"

rootProject.children.each { it.name = "purefun-" + it.name }

dependencyResolutionManagement {
  versionCatalogs {
    libs {
      library('junitJupiter', "org.junit.jupiter:junit-jupiter-engine:$junitEngineVersion")
      library('junitRunner', "org.junit.platform:junit-platform-runner:$junitPlatformVersion")
      library('equalsVerifier', "nl.jqno.equalsverifier:equalsverifier:$equalsVerifierVersion")
      library('mockitoCore', "org.mockito:mockito-core:$mockitoVersion")
      library('mockitoJunit', "org.mockito:mockito-junit-jupiter:$mockitoVersion")
      library('compileTesting', "com.google.testing.compile:compile-testing:$compileTestingVersion")
      library('pcollections', "org.pcollections:pcollections:$pcollectionsVersion")
    }
  }
}
